<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>वनAmriti Portal & Atlas - Admin & Officer Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Body and Layout - Responsible for mobile centering */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            /* CRITICAL for vertical centering on mobile phones */
            min-height: 100vh;
            color: #333;
        }

        /* Login Container - Responsive scaling for all devices */
        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ensures it scales down on small screens */
            max-width: 400px; /* Ensures it doesn't get too wide on large screens */
            text-align: center;
        }

        .login-container img {
            height: 60px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 25px;
            color: #2E7D32;
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%; /* Ensures inputs take full width on mobile */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2E7D32;
        }

        /* CAPTCHA Wrapper - Uses flexbox for layout, ideal for mobile */
        .captcha-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        #captcha-canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            flex-grow: 1;
        }

        #refresh-captcha {
            background: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            color: #555;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        #refresh-captcha:hover {
            background-color: #e9e9e9;
        }

        /* Button Styles */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #2E7D32;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #1B5E20;
        }

        #error-message {
            color: #d9534f;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2E7D32;
        }

        /* Mobile Optimization (for screens 480px and narrower) */
        @media (max-width: 480px) {
            .login-container {
                /* Reduces vertical padding for better fit on short mobile screens */
                padding: 30px 20px;
                width: 95%;
            }

            .login-container h2 {
                /* Slightly smaller heading */
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .input-group label {
                margin-bottom: 5px;
            }

            .input-group input {
                padding: 10px;
            }

            /* CAPTCHA canvas sizing for small phones */
            #captcha-canvas {
                width: 150px;
                height: 40px;
            }

            #refresh-captcha {
                padding: 5px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="assets/national.png" alt="Government Emblem">
        <h2>वनAmriti Portal & Atlas - Admin & Officer Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="VanAmriti">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Code&Canopy">
            </div>
            <div class="input-group">
                <label for="captcha-input">Enter the text below</label>
                <div class="captcha-wrapper">
                    <canvas id="captcha-canvas" width="200" height="50"></canvas>
                    <button type="button" id="refresh-captcha" title="Refresh CAPTCHA">&#x21bb;</button>
                </div>
                <input type="text" id="captcha-input" name="captcha-input" required autocomplete="off">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="error-message"></p>
        </form>
        <a href="Index.html" class="back-link">&larr; Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const canvas = document.getElementById('captcha-canvas');
            const ctx = canvas.getContext('2d');
            const captchaInput = document.getElementById('captcha-input');
            const refreshButton = document.getElementById('refresh-captcha');
            let captchaText = '';

            // --- LOGIN CREDENTIALS (for front-end demo) ---
            const CORRECT_USERNAME = "VanAmriti";
            const CORRECT_PASSWORD = "Code&Canopy";
            const REDIRECT_URL = 'Government_home.html';
            // ---------------------------------------------

            const generateCaptcha = () => {
                captchaText = '';
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                for (let i = 0; i < 6; i++) {
                    captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                drawCaptcha();
            };

            const drawCaptcha = () => {
                // Ensure canvas dimensions are set for drawing
                canvas.width = 200;
                canvas.height = 50;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = '30px Poppins';

                for (let i = 0; i < captchaText.length; i++) {
                    ctx.save();

                    // Set random color
                    ctx.fillStyle = `rgb(${Math.random() * 100 + 50}, ${Math.random() * 100 + 50}, ${Math.random() * 100 + 50})`;

                    // Calculate position and rotation
                    ctx.translate(20 + i * 25, 35);
                    ctx.rotate((Math.random() - 0.5) * 0.4);

                    ctx.fillText(captchaText[i], 0, 0);
                    ctx.restore();
                }

                // Draw noise lines
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                    ctx.strokeStyle = `rgba(0,0,0,0.2)`;
                    ctx.stroke();
                }
            };

            refreshButton.addEventListener('click', generateCaptcha);
            generateCaptcha();

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                errorMessage.style.display = 'none';

                const enteredUsername = usernameInput.value.trim();
                const enteredPassword = passwordInput.value;
                const enteredCaptcha = captchaInput.value.trim();

                // 1. Validate CAPTCHA first (case-insensitive check)
                if (enteredCaptcha.toLowerCase() !== captchaText.toLowerCase()) {
                    errorMessage.textContent = 'Incorrect CAPTCHA. Please try again.';
                    errorMessage.style.display = 'block';
                    generateCaptcha();
                    captchaInput.value = '';
                    return;
                }

                // 2. Validate username and password
                if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                    // Success!
                    alert('Login successful! Redirecting to Government Portal...');
                    window.location.href = REDIRECT_URL;
                } else {
                    // Failure!
                    errorMessage.textContent = 'Invalid username or password.';
                    errorMessage.style.display = 'block';
                    // Regenerate captcha and clear input for security
                    generateCaptcha();
                    captchaInput.value = '';
                }
            });
        });
    </script>
</body>

</html>
